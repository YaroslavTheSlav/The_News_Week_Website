name: slavnews
type: theme
core_version_requirement: 8.x || 9.x
base theme: olivero
description: 'A clean, accessible, and flexible Drupal front-end theme.'
alt text: 'Screenshot of Olivero, Drupal front-end theme.'
package: Custom
version: VERSION
libraries:
  - slavnews/global-styling
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'

libraries-override:
  olivero/global-styling:
    css:
      layout:
        css/layout/layout.css: false
        css/layout/views.css: false
        css/layout/grid.css: false
        css/layout/region.css: false
        css/layout/layout-footer.css: false
        css/layout/layout-content-medium.css: false
      base:
        css/base/base.css: false
      component:
        css/components/pager.css: false
        css/components/wide-image.css: false
        css/components/header-site-branding.css: false
        css/components/skip-link.css: false
  olivero/layout-views-grid-vertical:
    css:
      layout:
        css/layout/layout-views-grid-vertical.css: false
